
<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

let caWidth = window.innerWidth;
let caHeigth = window.innerHeight;

var config = {
    type: Phaser.AUTO,
    width: caWidth,
    height: caHeigth,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 666 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    },
    scale: {
        width: caWidth,
        height: caHeigth,
    }
};

var player1;
var player2;
var starslet 
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText = "";
///
//Paramètres physiques
//Velocity des joueurs
var veloX = 200;
var veloY = -650; 
var malusX = 1;
var malusY = 1;
//setup la force des punch
var punchForce = 30000;
//setup la forces des bombes
var bombForceX = 2000*2;
var bombForceY = 500*2;
//lava force 
var lavaForce = -1600;


var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/bg_volcano.png');
    this.load.image('ground', 'assets/PNG/volcano_pack_alt_05.png');
    this.load.image('petitsol', 'assets/PNG/volcano_pack_alt_39.png');
    this.load.image('sollave', 'assets/PNG/volcano_pack_05.png');
    this.load.image('lavebord', 'assets/PNG/volcano_pack_53.png');
    this.load.image('lavemid', 'assets/PNG/volcano_pack_54.png');
    this.load.image('solnoir', 'assets/PNG/volcano_pack_alt_35.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(0, 770, 'sky')
    //bgGround = this.add.sprite(100, 750, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    Lava = this.physics.add.staticGroup();
    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    //first paramètre = longueur // second == hauteur de la platforme


    // PLATFORME PRINCIPALE 1
   

    function create (name=platforms, number=8, coodX=0, xSpacing=60, coodY=0, type='ground'){
       for (let i=0; i<number; i++){
           name.create(coodX,coodY,type).setScale(0.5).refreshBody();
           coodX += xSpacing;
       }
   }   

   function create2 (name=platforms, number=8, coodX=0, ySpacing=60, coodY=0, type='ground'){
       for (let i=0; i<number; i++){
           name.create(coodX,coodY,type).setScale(0.5).refreshBody();
           coodY += ySpacing;
       }
   }

   function create3 (name=platforms, number=8, coodX=0, xSpacing=60, coodY=0, type='ground'){
       for (let i=0; i<number; i++){
           name.create(coodX,coodY,type).setScale(0.3).refreshBody();
           coodX += xSpacing;
       }
   }
   
   create(platforms,9,60,60,1100,'ground')

   create(platforms,8,900,60,1100,'ground')

   create(platforms,9,1640,60,1100,'ground')

   create(platforms,5,600,60,800,'ground')

   create(platforms,5,1440,60,800,'ground')

   create(platforms,5,1000,60,600,'ground')

   create(platforms,5,250,60,500,'ground')

   create(platforms,5,1800,60,500,'ground')

   create(platforms,5,300,60,1350,'sollave')

   create(platforms,5,700,60,1350,'sollave')

   create(platforms,5,1100,60,1350,'sollave')

//BAC à LAVE DROITE
   create(Lava,9,800,60,1650,'lavemid')
   create(platforms,9,800,60,1700,'sollave')
   create2(platforms,1,1344,60,1638,'sollave')
   create2(platforms,1,1344,60,1700,'solnoir')
   create2(platforms,1,799,60,1638,'sollave')
   create2(platforms,1,799,60,1700,'solnoir')

//BAC à LAVE GAUCHE
   create(Lava,9,100,60,1650,'lavemid')
   create(platforms,9,100,60,1700,'sollave')
   create2(platforms,1,599,60,1638,'sollave')
   create2(platforms,1,599,60,1700,'solnoir')
   create2(platforms,1,99,60,1638,'sollave')
   create2(platforms,1,99,60,1700,'solnoir')
//BORDURE BAS GAUCHE + plateforme pour remonter  
   
   create(platforms,1,-110,60,1350,'sollave')   
   create(platforms,1,-50,60,1600,'sollave')
   create(platforms,1,-180,60,1900,'sollave')
   create(platforms,1,70,60,1900,'sollave')
   create(platforms,1,-110,60,2100,'sollave')
   

//PLATEFORME BAS DROITE LAVE
create(platforms,6,1600,60,1500,'sollave')

    // The player and its settings
    player1 = this.physics.add.sprite(100, 600, 'dude');
    player1.isDead = "false"
    player1.name = "player1"

    //  Player1 physics properties. Give the little guy a slight bounce.
    player1.setBounce(0.1);
    player1.setCollideWorldBounds(false);

    //  Our player1 animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //Created player 2
    player2 = this.physics.add.sprite(200, 600, 'dude');
    player2.isDead = "false"
    player2.name = "player2"

    // Player2 physics properties. Give the little guy a slight bounce.
    player2.setBounce(0.1)
    player2.setCollideWorldBounds(false)

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
    z = this.input.keyboard.addKey("z")
    q = this.input.keyboard.addKey("q")
    d = this.input.keyboard.addKey("d")
    e = this.input.keyboard.addKey("e")

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player1, platforms);
    this.physics.add.collider(player2, platforms);
    this.physics.add.collider(stars, platforms);
    //collision entre joueur
    this.physics.add.collider(player1, player2, punch);

    //Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player1, stars, collectStar, null, this);
    this.physics.add.overlap(player2, stars, collectStar, null, this);

    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(bombs, bombs);
    this.physics.add.collider(bombs, player1);
    this.physics.add.collider(bombs, player2, explode);
    this.physics.add.collider(bombs, stars, explode);

    //the floor is lava
    this.physics.add.collider(player1, Lava, burn);
    this.physics.add.collider(player2, Lava, burn);
    //camera
    this.cameras.main.startFollow(player1)
}

function update ()
{   
    //vérifie pour chaque joueur s'il est vivant ou non
    function isDead (player) {
        if (player.y > 720){
            player.isDead = "true"
            console.log("Is Dead"+player.y)
            player.disableBody(true, true)
        } else {
            return false
        }
    }

    if (cursors.left.isDown)
    {
        player1.setVelocityX(-veloX/malusX);
        player1.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player1.setVelocityX(veloX/malusX);
        player1.anims.play('right', true);
    }
    else
    {
        player1.setVelocityX(0);
        player1.anims.play('turn');
    }
    if (cursors.up.isDown && player1.body.touching.down)
    {
        player1.setVelocityY(veloY/malusY);
    }
    ///
    //player 2 controll
    if (q.isDown) //si on caresse le Q
    {
        player2.setVelocityX(-veloX/malusX);
        player2.anims.play('left', true);
    }
    else if (d.isDown) // si on touch THE D
    {
        player2.setVelocityX(veloX/malusX);
        player2.anims.play('right', true);
    }
    else
    {
        player2.setVelocityX(0);
        player2.anims.play('turn');
    }
    if (z.isDown && player2.body.touching.down)
    {
        player2.setVelocityY(veloY/malusY);
    }
    //créer les bombes 
    if(this.input.activePointer.justDown){
        let bomb = bombs.create(player1.x, player1.y, 'bomb');
        bomb.setBounce(0.8);
        bomb.setCollideWorldBounds(false);
        bomb.setVelocity(-(player1.x - this.input.activePointer.downX)*1.5,-(player1.y - this.input.activePointer.downY)*1.5);
        bomb.allowGravity = false;
    }
    if(e.isDown){
        console.log("x = "+player1.x)
        console.log("y = " +player1.y)
    }
}

function punch (player1, player2){
    //function punching 
    function punching (victime, sens){
        if (sens == 1){}
        else if (sens == 2){ punchForce = (-punchForce);}
        victime.setAccelerationX(punchForce)
            //Créer un variation au cours du temps de l'acceleration
            setTimeout(() => {victime.setAccelerationX(punchForce/2)}, 250)
            setTimeout(() => {victime.setAccelerationX(punchForce/3)}, 450)
            setTimeout(() => {victime.setAccelerationX(0)}, 500)
    }
    if(e.isDown && d.isDown){
        punching(player1, 1)
    }
    else if(e.isDown && q.isDown){
        punching(player1, 2)
    }
    if(cursors.right.isDown && e.isDown){
        punching(player2, 1)
    }
    else if(cursors.left.isDown && e.isDown){
        punching(player2, 2)
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });
    }
}

function explode (player, bomb){
    function explose ( victime ){
        let xForce = bombForceX*((player.x - bomb.x))
        let yForce = bombForceY*((player.y - bomb.y))  
        victime.setAccelerationX(xForce)
        victime.setAccelerationY(yForce)
            //Créer un variation au cours du temps de l'acceleration
            setTimeout(() => {
                victime.setAccelerationY(0)
            }, 40)
            setTimeout(() => {
                victime.setAccelerationX(xForce/2)
            }, 250)
            setTimeout(() => {
                victime.setAccelerationX(xForce/3)
            ;}, 450)
            setTimeout(() => {
                victime.setAccelerationX(0)
            }, 500)
    }
    explose(player)
    bomb.destroy()
}

function burn (player, lava){
        //function punching 
        console.log("outch")
        function lavaRepulse (victime){
        victime.setAccelerationY(lavaForce)
            //Créer un variation au cours du temps de l'acceleration
            setTimeout(() => {victime.setAccelerationY(lavaForce/2)}, 250)
            setTimeout(() => {victime.setAccelerationY(lavaForce/3)}, 450)
            setTimeout(() => {victime.setAccelerationY(0)}, 500)
        }
        lavaRepulse(player)
}

</script>

</body>
